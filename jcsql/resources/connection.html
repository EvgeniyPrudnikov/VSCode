<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src vscode-resource:; script-src 'nonce-${nonce}';style-src vscode-resource:;">
    <link rel="stylesheet" type="text/css" href="${styleUri}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h2 style="color:#fff;">Connection</h2>
    <script nonce="${nonce}" src="${scriptUri}"></script>
    <form>
        <div class="container">
            <label for="cname"><b>Connection name</b></label>
            <input id="connName" type="text" placeholder="Enter Connection name" name="cname" required>

            <label for="env"><b>Environment</b></label>
            <select id="env" class="select-css">
                <option value="impala">Impala</option>
                <option value="oracle">Oracle</option>
            </select>

            <label for="uname"><b>Username</b></label>
            <input id="userName" type="text" placeholder="Enter Username" name="uname">

            <label for="psw"><b>Password</b></label>
            <input id="userPass" type="password" placeholder="Enter Password" name="psw">

            <label for="cstr"><b>Connection string</b></label>
            <input id="connString" type="text" placeholder="Past Connection string" name="psw" required>

            <button id="btn" type="submit">Save</button>
        </div>
    </form>
</body>

</html>
